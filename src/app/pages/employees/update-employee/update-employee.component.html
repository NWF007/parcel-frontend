<div class="container" style="margin-top: 10px">
  <div class="card-header">
    <h3>Update Employee Information</h3>
  </div>

  <div clas="card">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            required
            [(ngModel)]="employee.firstName"
            name="firstName"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            required
            [(ngModel)]="employee.lastName"
            name="lastName"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="identityNumber">Identity Number</label>
          <input
            type="text"
            id="identityNumber"
            required
            [(ngModel)]="employee.identityNumber"
            name="identityNumber"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="employmentDate">Employment Date</label>
          <input
            type="text"
            id="employmentDate"
            required
            [(ngModel)]="employee.employmentDate"
            name="employmentDate"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="specialisation">Job Title</label>
          <input
            type="text"
            id="specialisation"
            required
            name="specialisation"
            class="form-control"
          />
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-primary col-sm-12 col-md-2"
            style="margin-right: 5px; margin-bottom: 5px"
          >
            Save
          </button>

          <button
            (click)="cancel()"
            class="btn btn-secondary col-sm-12 col-md-2"
            style="margin-right: 5px; margin-bottom: 5px"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
